<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Admin Page</title>
</head>
<body>
<h1>Welcome, Admin!</h1>
<p>This page is only for users with the ROLE_ADMIN role.</p>

<div sec:authorize="isAuthenticated()">
    <p>Logged in as: <span sec:authentication="name"></span></p>
    <p>Roles: <span sec:authentication="principal.authorities"></span></p>
</div>

<hr/>

<h3>Admin Actions:</h3>
<ul>
    <li><a th:href="@{/admin/users}">Manage Users (CRUD)</a></li>
</ul>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out"/>
</form>

</body>
</html>
